<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" crossorigin="anonymous" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Form a Story</title>
</head>

<body>
    <section id="top">
        <img src="https://content.codecademy.com/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>
    <section id="main">
        <h1>Complete the Form -<br> Complete the Story!</h1>
        <hr>
        <form action="story.html" method="GET">
            <label for="animal-1">Animal:</label>
            <input type="text" id="animal-1" name="animal-1" required>
            <br>
            <label for="animal-2">Another Animal:</label>
            <input type="text" id="animal-2" name="animal-2"required>
            <br>
            <label for="animal-3">One More Animal:</label>
            <input type="text" name="animal-3" id="animal-3" required>
            <br>
            <label for="adj-1">Adjective (past tense):</label>
            <input type="text" name="adj-1" id="adj-1"required>
            <br>
            <label for="verb-1">Verb (ends in -ing):</label>
            <input type="text" name="verb-1" id="verb-1"required>
            <br>
            <label for="num-1">Number:</label>
            <input type="number" name="num-1" id="num-1"required>
            <br>
            <span>Yes or No:</span>
            <input type="radio" name="answer" id="yes" value="yes" required>
            <label for="yes">Yes</label>
            <input type="radio" name="answer" id="no" value="no"required>
            <label for="no">No</label>
            <br>
            <label for="speed">Relative speed (ends in -er):</label>
            <select name="speed" id="speed">
                <option value="Despacito">Despacito</option>
                <option value="Rapidito">Rapidito</option>
                <option value="Ricolino">Ricolino</option>
                <option value="Furiosito">Furiosito</option>
                <option value="Loquillo">Loquillo</option>
            </select>
            <br>
            <label for="quote">Motivational Quote:</label>
            <input type="text" name="quote" id="quote">
            <datalist id="quote-choices">
                <option value="Vas ir?"></option>
                <option value="ola k ase?"></option>
                <option value="no se tu dime"></option>
            </datalist>
            <br>
            <label for="message">Meaningful Message:</label>
            <textarea name="message" id="message" cols="40" rows="8"></textarea>
            <br>
            <input type="submit" value="Form My Story!" list="quote-choices" required>
        </form>

    </section>
</body>

</html>
